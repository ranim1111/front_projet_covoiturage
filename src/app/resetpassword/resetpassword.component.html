<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<div class="context">
    <div class="container">
        <div class="imagediv">
            <img src="assets/images/resetpassword.png" class="resetpasswordimage" />
        </div>
        <div class="resetdiv">
            <h1>Reset your password!</h1>
            <h5>Enter your new password</h5>
            <input [(ngModel)]="password" type="password" placeholder="New password" required />
            <input [(ngModel)]="confirmPassword" type="password" placeholder="Confirm new password" required />
            <div class="button-group">
                <button (click)="resetPassword()">Reset now</button>
                <div class="backdiv"><button (click)="goToLoginPage()">Go back to login pagee</button></div>
            </div>

        </div>
    </div>
</div>

<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<!-- Success Alert -->
<div class="containeralert position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    <div *ngIf="signupSuccess" class="alert alert-success alert-dismissible d-flex align-items-center fade show"
        role="alert">
        <i class="bi bi-check-circle-fill me-2" style="font-size: 1.5rem;"></i>
        <strong class="me-2">{{ loginmessage }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<!-- Failure Alert -->
<div class="containeralert position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    <div *ngIf="loginError" class="alert alert-danger alert-dismissible d-flex align-items-center fade show"
        role="alert">
        <i class="bi bi-exclamation-octagon-fill me-2" style="font-size: 1.5rem;"></i>
        <strong class="me-2">Error!</strong> {{ loginError }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
