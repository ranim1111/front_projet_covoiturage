<app-layout></app-layout>
<!-- component -->
<!-- component -->
<!-- component -->
<div class="name max-w-[680px] mx-auto">

    <div class="block mb-4 mx-auto border-b border-slate-300 pb-2 max-w-[680px]">
        <a target='_blank' href='https://www.material-tailwind.com/docs/html/table'
            class='block w-full px-4 py-2 text-center text-slate-900 transition-all '>
            <b>Manage Users</b>.
        </a>
    </div>

    <div class="w-full flex justify-between items-center mb-3 mt-1 pl-3">
        <div class="ml-3">
            <div class="flex items-center justify-between p-4 bg-slate-50 border-b border-slate-200">
        <p class="text-slate-500 text-xs">Overview of the current users in CarSharing.</p>


                <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()"
                    placeholder="Search..."
                    class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
            </div>
            
            <!-- Table -->
            <table class="w-full text-left table-auto min-w-max">
                <thead>
                    <tr>
                        <th class="p-4 border-b border-slate-200 bg-slate-50">
                            <p class="text-sm font-normal leading-none text-slate-500">Invoice Number</p>
                        </th>
                        <th class="p-4 border-b border-slate-200 bg-slate-50">
                            <p class="text-sm font-normal leading-none text-slate-500">Customer</p>
                        </th>
                        <th class="p-4 border-b border-slate-200 bg-slate-50">
                            <p class="text-sm font-normal leading-none text-slate-500">Amount</p>
                        </th>
                        <th class="p-4 border-b border-slate-200 bg-slate-50">
                            <p class="text-sm font-normal leading-none text-slate-500">Issued</p>
                        </th>
                        <th class="p-4 border-b border-slate-200 bg-slate-50">
                            <p class="text-sm font-normal leading-none text-slate-500">Due Date</p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of paginatedData" class="hover:bg-slate-50 border-b border-slate-200">
                        <td class="p-4 py-5">
                            <p class="block font-semibold text-sm text-slate-800">{{ item.invoiceNumber }}</p>
                        </td>
                        <td class="p-4 py-5">
                            <p class="text-sm text-slate-500">{{ item.customer }}</p>
                        </td>
                        <td class="p-4 py-5">
                            <p class="text-sm text-slate-500">{{ item.amount }}</p>
                        </td>
                        <td class="p-4 py-5">
                            <p class="text-sm text-slate-500">{{ item.issued }}</p>
                        </td>
                        <td class="p-4 py-5">
                            <p class="text-sm text-slate-500">{{ item.dueDate }}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="flex justify-between items-center px-4 py-3">
                <div class="text-sm text-slate-500">
                    Showing <b>{{ startIndex + 1 }}</b> to <b>{{ endIndex }}</b> of <b>{{ filteredData.length }}</b>
                </div>
                <div class="flex space-x-1">
                    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1"
                        class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                        Prev
                    </button>
                    <button *ngFor="let page of pages" (click)="goToPage(page)" [class.bg-slate-800]="page === currentPage"
                        [class.text-white]="page === currentPage" [class.text-slate-500]="page !== currentPage"
                        [class.bg-white]="page !== currentPage"
                        class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                        {{ page }}
                    </button>
                    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages"
                        class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                        Next
                    </button>
                </div>
            </div>
